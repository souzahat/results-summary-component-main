<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
  <link rel="stylesheet" href="stylemobile.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">




  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
<div class="grid-container">

  <header class="item1">
    <div style="color: hsl(241, 100%, 89%) ">Your Result</div>
    <div class="circle">

      <div style="margin: 0px;">  <h1>76</h1>  </div>
      <div id="resultcap" style="margin: 0px; color: hsl(241, 100%, 89%)">of 100</div>

    </div>

    <div class="great" >
      <div><strong>Great</strong></div>
      <div style="color: hsl(241, 100%, 89%);"  id="resume">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    
    
  </header>
  
  
  <main class="item2" >

    <div class="summary"> 
      <div id="summary">Summary</div> 
    </div>
   

    <article>

      <div style="background-color: hsla(0, 100%, 67%, 0.1);" class="skill" >
        <div style="color: hsl(0, 100%, 67%)" >Reaction</div> <div class="skillcap" >80/<div style="opacity: 0.5;" >100</div> </div></div>  
      
      
      <div style="background-color: hsl(39, 100%, 56%, 0.1);" class="skill" >
        <div style="color:hsl(39, 100%, 56%)"  >Verbal</div> <div class="skillcap"  >61/<div style="opacity: 0.5;" >100</div> </div> </div>  
      
      
      <div style="background-color: hsl(166, 100%, 37%, 0.1);" class="skill" >
        <div style="color: hsl(166, 100%, 37%)" >Memory</div> <div class="skillcap" >92/<div style="opacity: 0.5;" >100</div> </div></div>  
      
      
      <div style="background-color:  hsl(234, 85%, 45%, 0.1);" class="skill" >
        <div style="color:  hsl(234, 85%, 45%)" >Visual</div> <div class="skillcap" >72/<div style="opacity: 0.5;" >100</div> </div></div>  
      


    </article>

    <footer>
      <div style="color: white;" class="continue">Continue</div>  
    </footer>
    
    <div class="item3">
      <div  class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hugo Souza</a>.
      </div>

    </div>
  </main>


  
</div>


</body>
  
  
</html>
